<h2>{{ task.title }}</h2>
<p>{{ task.description }}</p>

<button mat-icon-button (click)="showEditDialog(task)">
  <span class="material-symbols-outlined"> edit </span>
</button>
<button mat-icon-button (click)="showDeleteDialog(task)">
  <span class="material-symbols-outlined"> delete </span>
</button>
